[build]
  publish = "."
  command = "echo 'Build completato'"

[build.environment]
  NODE_VERSION = "18"

# Headers di sicurezza
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# Cache per file statici
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Redirect per SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
