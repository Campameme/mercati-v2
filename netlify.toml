[build]
  command = "npm run build"
  # IMPORTANTE: Non impostare publish qui - il plugin Next.js lo gestisce automaticamente
  # Se Netlify ha un publish directory configurato nelle impostazioni, rimuovilo o impostalo a ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"

# Il plugin @netlify/plugin-nextjs gestisce automaticamente:
# - Tutte le route di Next.js
# - Server-side rendering
# - API routes
# - Redirects e rewrites
# - Publish directory (non deve essere configurato manualmente)

