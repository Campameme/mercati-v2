<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Eventi - Mercatini e Fiere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Calendario Eventi - Mercatini e Fiere</h1>
            <div class="d-flex align-items-center">
                <div class="badge bg-success me-2">
                    <span class="spinner-border spinner-border-sm me-1" id="statusIndicator"></span>
                    Online
                </div>
                <small class="text-muted">Dati aggiornati in tempo reale</small>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Filtra Eventi
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="tipoEvento" class="form-label">Tipo di evento</label>
                            <select id="tipoEvento" class="form-select">
                                <option value="tutti">Tutti gli eventi</option>
                                <option value="mercatini">Solo mercatini</option>
                                <option value="fiere">Solo fiere</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="comune" class="form-label">Comune</label>
                            <select id="comune" class="form-select">
                                <option value="tutti">Tutti i comuni</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="categoriaFilter" class="form-label">Categoria merceologica</label>
                            <select id="categoriaFilter" class="form-select">
                                <option value="tutti">Tutte le categorie</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <div id="statusCaricamento" class="alert alert-info">
                                <div class="spinner-border spinner-border-sm me-2" role="status">
                                    <span class="visually-hidden">Caricamento...</span>
                                </div>
                                Caricamento dati da Google Sheets in corso...
                            </div>
                        </div>
                        <div class="mb-3">
                            <button id="ricaricaDati" class="btn btn-outline-primary btn-sm w-100">
                                ðŸ”„ Ricarica dati da Google Sheets
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header bg-success text-white">
                        Eventi piÃ¹ vicini
                    </div>
                    <div class="card-body">
                        <ul id="prossimiEventi" class="list-group">
                            <!-- Gli eventi piÃ¹ vicini verranno inseriti qui -->
                        </ul>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        ðŸ–¤ I Miei Preferiti
                    </div>
                    <div class="card-body">
                        <div id="preferiti">
                            <!-- I mercatini preferiti verranno inseriti qui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <div id="calendar"></div>
            </div>
        </div>
        
        <!-- Modal per i dettagli dell'evento -->
        <div class="modal fade" id="eventoModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="eventoModalLabel">Dettagli Evento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="eventoModalBody">
                        <!-- I dettagli dell'evento verranno inseriti qui -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
